<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a routerLink="/" class="brand-link">
    <img src="assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">INSON-QADRI.UZ</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info" *ngIf="user">
        <a href="#" class="d-block">{{user.name}} {{user.surname}}</a>
        <ng-container *ngFor="let l of user.roles"> {{l}} </ng-container>

      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true">
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li class="nav-item menu-open">
          <span class="nav-link active">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Statistika
              <i class="right fas fa-angle-left"></i>
            </p>
          </span>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a routerLink="/arizalar" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Ariza 1</p>
              </a>
            </li>

          </ul>
        </li>


        <li class="nav-header">HUDUDLAR</li>

        <li class="nav-item">


        <mat-accordion class="example-headers-align" displayMode="default" [multi]="true" [hideToggle]="false">
          <mat-expansion-panel [hideToggle]="false"  *ngFor="let v of viloyatlar">
            <mat-expansion-panel-header>{{v.name}}</mat-expansion-panel-header>
            


              <mat-accordion displayMode="default" [multi]="true"
                             [hideToggle]="false" *ngFor="let t of v.tumans">
                  <mat-expansion-panel [hideToggle]="false">
                      <mat-expansion-panel-header>{{t.name}}</mat-expansion-panel-header>

                    <mat-expansion-panel [hideToggle]="false" *ngFor="let s of t.sektors" >
                        <mat-expansion-panel-header>{{s.name}}</mat-expansion-panel-header>

                        <mat-selection-list #shoes [multiple]="false">
                          <mat-list-option [routerLink]="['mahalla', m.id]" *ngFor="let m of s.mahallas" [value]="m">
                            {{m.name}}
                          </mat-list-option>
                        </mat-selection-list>

                                        


                    </mat-expansion-panel>                
                     
                  </mat-expansion-panel>
              </mat-accordion>
          </mat-expansion-panel>
        </mat-accordion>

      </li>
     


   



  <li class="nav-header">MISCELLANEOUS</li>
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['request']">
      <i class="nav-icon fas fa-ellipsis-h"></i>
      <p>Arizalar</p>
    </a>

  <li class="nav-header">MULTI LEVEL EXAMPLE</li>

  <li class="nav-item">
    <a href="#" class="nav-link">
      <i class="fas fa-circle nav-icon"></i>
      <p>Level 1</p>
    </a>
  </li>
  <li class="nav-header">LABELS</li>
  <li class="nav-item">
    <a href="#" class="nav-link">
      <i class="nav-icon far fa-circle text-danger"></i>
      <p class="text">Important</p>
    </a>
  </li>

  </ul>
  </nav>
  <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
